version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: devops-agent-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: devops_agent
      MYSQL_USER: ${MYSQL_USER:-devops}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-devopspass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devops-agent-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: mysql://${MYSQL_USER:-devops}:${MYSQL_PASSWORD:-devopspass}@db:3306/devops_agent
      PORT: 5000
      NODE_ENV: production
      FRONTEND_URL: http://localhost:5173
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/temp_repos:/app/temp_repos
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Optional - for local development)
  # frontend:
  #   build:
  #     context: ./Frontend
  #     dockerfile: Dockerfile
  #   container_name: devops-agent-frontend
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #   depends_on:
  #     - backend
  #   networks:
  #     - devops-network

volumes:
  db_data:
    driver: local

networks:
  devops-network:
    driver: bridge
